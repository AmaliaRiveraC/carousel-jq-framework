<!DOCTYPE html>
  <html lang="es">

  <head>
  <meta charset="UTF-8">
  <title>Carousel con jQuery</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="all">
  <header class="container-fluid">
    <h1 class="col-xs-offset-5">Carousel jQuery</h1>
  </header>
  <div class="container-fluid imagenCarousel">
    <div class="carousel col-xs-offset-4">
      <div data-slide="0" class="carousel-content active">
        <img class="img-content"src="assets/uno.jpg" alt="Imagen 1">
      </div>
      <div data-slide="1" class="carousel-content ">
        <img src="assets/dos.jpg" alt="Imagen 2">
      </div>
      <div data-slide="2" class="carousel-content ">
        <img src="assets/tres.jpg" alt="Imagen 3">
      </div>
      <div data-slide="3" class="carousel-content">
        <img src="assets/cuatro.jpg" alt="Imagen 4">
      </div>
      <div data-slide="4" class="carousel-content">
        <img src="assets/cinco.jpg" alt="Imagen 5">
      </div>
    </div>
    <div class="controls col-xs-offset-5">
      <a href="#" class="previous">&#60;</a>
      <button class="control" type="button" data-target="0">1</button>
      <button class="control" type="button" data-target="1">2</button>
      <button class="control" type="button" data-target="2">3</button>
      <button class="control" type="button" data-target="3">4</button>
      <button class="control" type="button" data-target="4">5</button>
      <a href="#" class="next">&#62;</a>
    </div>
  </div>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

  </html>
